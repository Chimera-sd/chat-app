<!DOCTYPE html>

<html>

    <head>
        <title>Chat app</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style/index.css">
    </head>

    <body class="chat">

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-info">
                    <input name="text-message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
        

        <script id="message-template" type="text/template">
            <li class="messages">
                    <div class="message__title">
                        <h4>{{from}}</h4>
                        <span>{{time}}</span>
                    </div>
                    <div class="message__body">
                        <p>{{text}}</p>
                    </div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="messages">
                    <div class="message__title">
                        <h4>{{from}}</h4>
                        <span>{{time}}</span>
                    </div>
                    <div class="message__body">
                        <p>
                            <a href="{{url}}" target="_blank">my current location</a>
                        </p>
                    </div>
            </li>
        </script>

        <!-- files -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/script/libs/jquery.js"></script>
       
        <script src="/script/libs/moment.js"></script>
       
        <script src="/script/libs/mustache.js"></script>
        <script src="/script/index.js"></script>
        <script src="/script/libs/deparam.js"></script>
    </body>

</html>
